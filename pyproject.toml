[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "eeeCalc"
version = "0.1.1"
authors = [
  { name="Kevin Johnson", email="john2003.kjj@gmail.com" },
]
description = "Package to aid electrical engineering calculations"
readme = "README.md"
requires-python = ">=3.8"
